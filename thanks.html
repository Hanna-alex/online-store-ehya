<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Интернет-магазин брендовой ehya</title>
    <link

    />
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapper">
          <a href="#" class="logo header__logo">
            <img src="img/logo.svg" alt="Логотип ehya"
          /></a>
          <div class="menu header__menu header__menu--mobile--hidden">
            <nav class="nav">
              <ul class="menu__list">
                <li class="menu__item">
                  <a href="#" class="menu__link">Главная</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Новинки</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Тренды</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Отзывы</a>
                </li>
                <li class="menu__item">
                  <a href="#" class="menu__link">Контакты</a>
                </li>
              </ul>
            </nav>
            <button class="button menu__button">Войти</button>
          </div>
          <!-- /.menu menu__mobile--hidden -->
          <button class="button header__button">
            <span class="line button__line"></span>
          </button>

          <div
            class="menu mobile-menu header__menu header__menu--mobile--visible"
          >
            <nav class="nav">
              <ul class="mobile-menu__list">
                <li class="mobile-menu__item">
                  <a href="#" class="menu__link">Главная</a>
                </li>
                <li class="mobile-menu__item">
                  <a href="#" class="menu__link">Новинки</a>
                </li>
                <li class="mobile-menu__item">
                  <a href="#" class="menu__link">Тренды</a>
                </li>
                <li class="mobile-menu__item">
                  <a href="#" class="menu__link">Отзывы</a>
                </li>
                <li class="mobile-menu__item">
                  <a href="#" class="menu__link">Контакты</a>
                </li>
              </ul>
            </nav>
            <button class="button menu__button mobile-menu__button">
              Войти
            </button>
          </div>
          <!-- /.header__menu-mobile-visible -->
        </div>
        <!-- /.header__wrapper -->
      </div>
      <!-- /.container -->
    </header>
    <section class="thanks">
      <div class="container">
        <div class="thanks__wrapper">
          <h2 class="section__title thanks__title" lang="en">Спасибо</h2>
          <p class="text">Вы подписались на новости из мира моды.</p>

          <a href="index.html" class="button thanks__button">назад</a>
        </div>
        <!-- /.thancks__wrapper -->
      </div>
      <!-- /.container -->
    </section>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
